<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página criada com a finalidade de exibir um cubo 3D">
    <meta name="keywords" content="Cubo, 3d, Mágico">
    <meta name="author" content="Alanis Ribeiro">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/7725c28e48.js" crossorigin="anonymous"></script>

    <title>Cubo 3D</title>
</head>
<body>

    <div class="wrapper">
        <div class="container">
            <div class="image-cube">
                <div class="front">
                    <img src="/img/front.png"/>
                </div>
                <div class="right">
                    <img src="/img/right.png"/>
                </div>
                <div class="back">
                    <img src="/img/back.png"/>
                </div>
                <div class="left">
                    <img src="/img/left.png"/>
                </div>
            </div>
        </div>
        <div class="btns">
            <button id="prev">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button id="next">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>

    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
